{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}


<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https: //maxcdn.bootstrapcdn.com/bootstrap/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

{% block content %}
  
  <div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center align-items-center" >
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="text-center">
              <h3><i class="fa fa-lock fa-4x"></i></h3>
              <h2 class="text-center">Forgot password?</h2>
              <p style="color: grey;">You can reset your password here</p>
              <div class="panel-body">
                <form method="POST" class="form">
                  {% csrf_token %}
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                      <input class="form-control" type="email" name="email" placeholder="Email address" autocomplete="email" maxlength="254" required="" id="id_email">
                    </div>
                  </div><br>
                  <div class="d-grid">
                    <button class="btn btn-lg" style="color: #fff; background-color: teal" type="submit">Reset Password</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
      
  

{% endblock %}

<h1>Forgot your password?</h1>
      <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
